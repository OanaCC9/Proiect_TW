<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>City Of Books</title>

    

    <!--Bootstrap CND -->
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous"
    />
    <!--Font Awesome CND-->
    <script src="https://kit.fontawesome.com/3888fd2517.js"
            crossorigin="anonymous"></script>
 
    <!--Slick sider-->
    <link rel = "stylesheet" href = "css/slick.css">
    <link rel = "stylesheet" href = "css/slick-theme.css">

    <!--Custom Stylesheet-->
    <link rel="stylesheet" href="./css/style.css">
    
    <script type="text/javascript"
            src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js">
    </script> 

    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
   
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-12 col-12 ">
                    <div class="btn-group">
                      
                    </div>
                </div>
                 <div class="col-md-4 col-12 text-center ">
                     <h2 class="my-md-3 site title text-white">City of Books</h2>
                 </div>
                 <div class="col-md-4 col-12 text-right ">
                     <p class="my-md-4 header-links">
                         <a href="Logare.html" class="px-2">Sign In</a>
                         <a href="Signup.html" class="px-1">Create an Account</a>
                     </p>
                 </div>
            </div>
        </div> 
        <div class="container-fluid p-0">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button class="navbar-toggler"
                        type="button" 
                        data-toggle="collapse"
                        data-target="#navbarNav"
                        aria-controls="navbarNav" 
                        aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" 
                     id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link" 
                         href="#">Home <span 
                         class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" 
                         href="#">Popular Books</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" 
                         href="#">Underrated Authors</a>
                    </li>
                  </ul>
                </div>
                 
                <div class="navbar-nav">
                    <li class="nav-item border rounded-cicle mx-2 search-icon">
                        <i class="fas fa-search p-2"></i>
                    </li>
                    <li class="nav-item border rounded-cicle mx-2 shopping-basket-icon">
                        <i class="fas fa-shopping-basket p-2"></i>
                    </li>
                    <li class="nav-item border rounded-cicle mx-2 heart-icon">
                        <i class="far fa-heart p-2"></i>
                    </li>

                </div>

              </nav>
        </div>
    </header>
    <main>
        <!-- First Slider  -->
        <div class="container-fluid p-0">
            <div class="site-slider">
                <div class="slider-one">
                  <div>
                     <img src="./imagini/img1.jpg" class="img-fluid" alt="Banner 1"> 
                  </div>
                  <div>
                    <img src="./imagini/img2.jpeg" class="img-fluid" alt="Banner 2">
                  </div>
                  <div>
                    <img src="./imagini/img3.jpg" class="img-fluid" alt="Banner 3">
                  </div>
                </div>
            </div>
        </div>
        <!-- Fisrt Slider  -->

        <!-- Second Slider -->
        <div class = "container-fluid">
            <div class = "site-slider-two px-md-4">
                <div class = "row slider-two text-center">
                    <div class = "col-md-2 product pt-md-5 pt-4">
                         <img src = "./imagini/carte1.jpeg" alt = "Carte 1">
                         <span class = "border site-btn btn-span"> Carti fantezie</span>
                    </div>
                    <div class = "col-md-2 product pt-md-5 pt-4">
                        <img src = "./imagini/carte2.jpeg" alt = "Carte 2">
                        <span class = "border site-btn btn-span"> Carti horror</span>
                  </div>
                   <div class = "col-md-2 product pt-md-5 pt-4">
                         <img src = "./imagini/carte3.png" alt = "Carte 3">
                         <span class = "border site-btn btn-span"> Carti romance</span>
                   </div>
                   <div class = "col-md-2 product pt-md-5 pt-4">
                    <img src = "./imagini/carte4.jpg" alt = "Carte 4">
                    <span class = "border site-btn btn-span"> Carti politiste</span>
                   </div>
                   <div class = "col-md-2 product pt-md-5 pt-4">
                    <img src = "./imagini/carte5.jpeg" alt = "Carte 5">
                    <span class = "border site-btn btn-span"> Carti aventura</span>
                   </div>
                   <div class = "col-md-2 product pt-md-5 pt-4">
                    <img src = "./imagini/carte6.jpg" alt = "Carte 6">
                    <span class = "border site-btn btn-span"> Carti pentru copii</span>
                   </div> 
                </div>
                <!-- <div class = "slider-btn">
                    <span class = "prev position-top">
                        <i class = "fas fa-chevron-left fa-2x text-secondary"></i></span>
                    <span class = " next position-top right-0">
                        <i class ="fas fa-chevron-right fa-2x text-secondary"></i></span>
                </div> -->
            </div>
        </div>
      
        <!-- Second Slider -->
    </main>
    <footer></footer>


    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" 
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" 
            crossorigin="anonymous">
    </script>
    <script src = "js/slick.js"></script>

    <script src="./js/main.js"></script>
</body>
</html>
